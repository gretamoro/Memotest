<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MEMOTEST</title>
    <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" />
    <link rel="stylesheet" href="tp2.css">
  </head>
  <body>
    <main class="main-container">

      <section class="player">
        <a href="index.html"><div class="logo">
          <h1>M · E · M · O · T · E · S · T</h1>
        </div></a>
        <div id="playerName" class="name">
          <h2 id="enterName">Ingresá tu nombre:</h2>
          <input id="entry" type="text" name="" value="">
        </div>
        <div class="tries">
          <p>Tenés <span id="triesLeft"></span> intentos para ganar.</p>
          <p>Si el contador llega a 0 (cero), perderás.</p>
          <h3>¡Buena Suerte!</h3>
        </div>
      </section>

      <section class="game">
        <div class="img">
          <img id="img-1" src="Recursos/default.png" alt="Ada Lovelace"/>
        </div>
        <div class="img">
          <img id="img-2" src="Recursos/default.png" alt="Ada Lovelace"/>
        </div>
        <div class="img">
          <img id="img-3" src="Recursos/default.png" alt="Ada Lovelace"/>
        </div>
        <div class="img">
          <img id="img-4" src="Recursos/default.png" alt="Ada Lovelace"/>
        </div>
        <div class="img">
          <img id="img-5" src="Recursos/default.png" alt="Chien-Shiung Wu"/>
        </div>
        <div class="img">
          <img id="img-6" src="Recursos/default.png" alt="Chien-Shiung Wu"/>
        </div>
        <div class="img">
          <img id="img-7" src="Recursos/default.png" alt="Chien-Shiung Wu"/>
        </div>
        <div class="img">
          <img id="img-8" src="Recursos/default.png" alt="Chien-Shiung Wu"/>
        </div>
        <div class="img">
          <img id="img-9" src="Recursos/default.png" alt="Grace Hopper"/>
        </div>
        <div class="img">
          <img id="img-10" src="Recursos/default.png" alt="Grace Hopper"/>
        </div>
        <div class="img">
          <img id="img-11" src="Recursos/default.png" alt="Grace Hopper"/>
        </div>
        <div class="img">
          <img id="img-12" src="Recursos/default.png" alt="Grace Hopper"/>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="tp2.js"></script>
  </body>
</html>
